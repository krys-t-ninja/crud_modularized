<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="/static/style.css" rel="stylesheet">
        <script href="/static/script.js" ></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
      <!--dust particel-->
  <div>
    <div class="starsec"></div>
    <div class="starthird"></div>
    <div class="starfourth"></div>
    <div class="starfifth"></div>
  </div>
  <!--Dust particle end--->
        <h1 class="text-center text-white">All Users</h1>
        <div class="p-3 mb-2 bg-gradient-info text-white">
        <table class="table table-striped table-dark table-bordered border-primary table-hover ">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Full Name </th>
                    <th scope="col">Email </th>
                    <th scope="col">Created At </th>
                    <th scope="col">Actions </th>

                  </tr>
                </thead>
                <tbody>
                  {% for user in users %}
                  <tr>
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.first_name}} {{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td>
                      <a href='/show/{{user.id}}'>SHOW</a> |
                      <a href='/edit/user/{{user.id}}'>EDIT</a> |
                      <a href='/delete/{{user.id}}'>DELETE</a>
                    </td>

                </tr>
                  {% endfor %}
                </tbody>
              </table>
          </table>
        </div>
        <div>
        <div class="col-12">
           <button type="link" class="btn btn-primary btn-block logn-btn">       
           <a href="/add/user">NEW USER</a>      
        </button> </div>

        </div>  
    </body>
</html>
