<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link href="/static/style.css" rel="stylesheet"/>
  <script href="/static/script.js"></script>

</head>
<header class="top-header"></header>

<div id="mainCoantiner">
  <div class="main-header">
    <div class="header-social">
      <ul>
        <li><a id="nmberone">1</a></li>
        <li><a id="nmbertwo">2</a></li>
        <li><a id="numberthree">3</a></li>
        <li><a>4</a></li>
      </ul>
    </div>
    <div class="folio-btn">
      <a
        class="folio-btn-item ajax"
        href="https://codepen.io/uiswarup/full/WNLdjqN"
        target="_blank"
        ><span class="folio-btn-dot"></span><span class="folio-btn-dot"></span
        ><span class="folio-btn-dot"></span><span class="folio-btn-dot"></span
        ><span class="folio-btn-dot"></span><span class="folio-btn-dot"></span
        ><span class="folio-btn-dot"></span><span class="folio-btn-dot"></span
        ><span class="folio-btn-dot"></span
      ></a>
    </div>
  </div>

  <!--dust particle-->
  <div>
    <div class="starsec"></div>
    <div class="starthird"></div>
    <div class="starfourth"></div>
    <div class="starfifth"></div>
  </div>
  <!--dust particle end--->

  <div class="container text-center text-dark mt-5">
    <div class="row">
      <div class="col-lg-4 d-block mx-auto mt-5">
        <div class="row">
          <div class="col-xl-12 col-md-12 col-md-12">
            <div class="card">
              <div class="card-body wow-bg" id="formBg">
                <h3 class="colorboard">WELCOME, {{one_user.first_name}}!</h3>

                <p class="colorboard">Update Your Info Here</p>
                <form action="/update/user" method="post">
                  <input type="hidden" name="id" value={{one_user.id}}>

                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control textbox-dg"
                      name="first_name" value="{{one_user.first_name}}"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="input-group mb-4">
                    <input
                      type="text "
                      class="form-control textbox-dg"
                      name="last_name" value="{{one_user.last_name}}"
                      placeholder="Last Name"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control textbox-dg"
                      name="email" value="{{one_user.email}}"
                      placeholder="email"
                    />
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <input
                        type="submit" value="Update"
                        class="btn btn-primary btn-block logn-btn"
                      >
                    </div>
                  </div>
                </form>
                <div class="col-12">
                  <a href="/" class="btn btn-link box-shadow-0 px-0">Home</a>
                </div>
                <div class="col-12">
                  <a
                    href="/delete/{{one_user.id}}"
                    class="btn btn-link box-shadow-0 px-0"
                    >Delete</a
                  >
                </div>

                <div class="mt-6 btn-list">
                  <button
                    type="button"
                    class="socila-btn btn btn-icon btn-facebook fb-color"
                  >
                    <i class="fab fa-facebook-f faa-ring animated"></i>
                  </button>
                  <button
                    type="button"
                    class="socila-btn btn btn-icon btn-google incolor"
                  >
                    <i class="fab fa-linkedin-in faa-flash animated"></i>
                  </button>
                  <button
                    type="button"
                    class="socila-btn btn btn-icon btn-twitter tweetcolor"
                  >
                    <i class="fab fa-twitter faa-shake animated"></i>
                  </button>
                  <button
                    type="button"
                    class="socila-btn btn btn-icon btn-dribbble driblecolor"
                  >
                    <i class="fab fa-dribbble faa-pulse animated"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
